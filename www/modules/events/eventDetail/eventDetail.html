<ion-view view-title=eventDetail><ion-nav-title><img class=title-image src="images/c56a278d.logo.png"></ion-nav-title><ion-content class="has-header view_body eventDetail-body"><div class=event-avatar><img ng-src={{data.event.icon}}></div><div class=event-intro><div class=event-title>{{data.event.eventname}}</div><div class="quick-icon text-right padding-top"><i class="icon ion-android-share-alt" ng-click=sharing(data.event)></i> <i class="icon ion-calendar" ng-click=addCalendar(data.event)></i> <i class="icon ion-card" ui-sref="blank({'url':'http://prestige.osd.com.hk/eventapp/mc/id='+data.event.id})"></i></div><div class=event-brief>{{data.event.eventdesc}}</div><div class="row stable"><div class="col col-33">{{data.event.event_type}}</div><div class="col col-33">{{data.event.fee}}</div><div class="col col-33">{{data.event.person_count}}</div></div><div class="row intro-m"><div class="col col-20 text-left intro-m-icon"><i class="icon ion-ios-location"></i></div><div class="col col-80 text-left intro-m-text">{{data.event.location}}</div></div><div class="row intro-m"><div class="col col-20 text-left intro-m-icon"><i class="icon ion-calendar"></i></div><div class="col col-80 text-left intro-m-text">{{data.event.startdate}}</div></div><div class="row intro-m"><div class="col col-20 text-left intro-m-icon"><i class="icon ion-clock"></i></div><div class="col col-80 text-left intro-m-text">{{data.event.enddate}}</div></div></div></ion-content></ion-view>
