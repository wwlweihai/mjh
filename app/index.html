<!DOCTYPE html>
<html ng-app="app">

        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <title>美酒汇</title>
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- build:css(.) styles/modules.css -->
        <link rel="stylesheet" href="bower_components/ionic/css/ionic.css">
        <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css">
        <!-- endbuild -->
        <script src="cordova.js"></script>
        <!-- build:js(.) scripts/vendor.js -->
        <script src="bower_components/ionic/js/ionic.bundle.js"></script>
        <script src="bower_components/lodash/lodash.js"></script>
        <script src="bower_components/restangular/dist/restangular.js"></script>
        <script src="bower_components/ng-cordova-oauth/dist/ng-cordova-oauth.js"></script>
        <script src="bower_components/ngCordova/dist/ng-cordova.min.js"></script>
        <script src="bower_components/ionic-service-core/ionic-core.js"></script>
        <script src="bower_components/ionic-service-push/ionic-push.js"></script>

        <ion-nav-view animation="slide-left-right">
